<div>
  <label>Internship:</label>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="inten" (change)="isintern1()" value="true" formControlName="interneed">
    <label class="form-check-label">Yes</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="inten" (change)="isintern2()" value="false" formControlName="interneed">

  </div>
</div>
   

    <div class="form-group" *ngIf="intership">
      <label>Internship Logo:</label>
      <input type="file" class="form-control" accept="image/*" multiple (change)="selectFiles($event)"  formControlName="internlogo">
    </div> 
    <div formGroupName="projectdata">
      <div class="form-group">
        <label>city:</label>
        <input type="text" class="form-control" formControlName="url">
      </div> 
      <div class="form-group">
        <label>State:</label>
        <input type="text" class="form-control" formControlName="location">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button><br><br>
    <button type="button" (click)="selectedValues()" class="btn btn-success">DisplayApidata</button>

  </form>
