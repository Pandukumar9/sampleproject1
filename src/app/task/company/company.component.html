<p>company works!</p>


<div class="container">
  <form [formGroup]="registrationForm"  (ngSubmit)="onSubmited(registrationForm)">
    <div class="form-group">
      <label>company name</label>
      <input type="text" [class.is-invalid]="Username.invalid && Username.touched" 
      class="form-control" formControlName="companyname" required>
      <small [class.d-none]="Username.value || Username.untouched" class="text-danger">Username is required</small>
    </div> 
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div> 
    <div class="form-group">
      <label>Company logo:</label>
      <input type="file" class="form-control" accept="image/*" multiple (change)="selectFiles($event)"  formControlName="companylogo">
    </div> 
    <!-- <div formGroupName="address"> -->
      <div class="form-group">
        <label>city:</label>
        <input type="text" class="form-control" formControlName="city">
      </div> 
      <div class="form-group">
        <label>State:</label>
        <input type="text" class="form-control" formControlName="state">
      </div>
    <!-- </div> -->
    <button type="submit" class="btn btn-primary">Submit</button><br><br>
    <button type="button" (click)="selectedValues()" class="btn btn-success">DisplayApidata</button>

  </form>
</div>

{{registrationForm.value | json}}
