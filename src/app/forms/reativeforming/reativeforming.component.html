<div class="container">
  <div>
    <form [formGroup]="registrationForm"  (ngSubmit)="onSubmited(registrationForm)">
      <div class="form-group">
         <label for="fname">firstname:</label>
         <input type="text" id="fname" class="form-control" name="firstname" formControlName="firstname">
      </div>
      <div class="form-group">
       <label for="lname">lastname:</label>
       <input type="text" id="lname" class="form-control" name="lastname" formControlName="lastname">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
